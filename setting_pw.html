		<h2>パスワードを忘れた場合</h2>

		<div class="input"><span class="material-symbols-outlined">lock</span><input type="password" name="password" placeholder="パスワード"></div>

		<div class="form_submit">
			<input type="button" value="パスワードを再設定する" class="btn1" onclick="location.href='/setting_pw_complete.html'">
		</div>
		<div class="msg_error">パスワード確認欄が一致しません。</div>
		<div class="msg_error">過去に設定されたパスワードは使用できません。</div>
		<div class="link">
			<div><a href="/">ログイン画面に戻る</a></div>
		</div>
