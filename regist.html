<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Beauty Scandal Pro</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
<script src="js/jquery.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/cmn.js"></script>
<link rel="shortcut icon" href="favicon.webp">
</head>

<body id="login">
<div id="load"><div></div><div class="loader"></div></div>

<div id="loginwrap">
	<div class="logo"><img src="/images/cmn/pro.webp" alt="Beauty Scandal Pro"></div>
	<form>
		<h2>新規ユーザー登録</h2>
		<div class="input"><span class="material-symbols-outlined">person</span><input type="text" name="name" placeholder="氏名"></div>
		<div class="input"><span class="material-symbols-outlined">mail</span><input type="text" name="mail" placeholder="メールアドレス"></div>
		<div class="input"><span class="material-symbols-outlined">lock</span><input type="password" name="password" placeholder="パスワード"></div>
		<div class="input"><span class="material-symbols-outlined">lock</span><input type="password" name="password2" placeholder="パスワード（確認）"></div>
		<div class="input"><span class="material-symbols-outlined">call</span><input type="tel" name="tel" placeholder="電話番号"></div>
		<div class="form_submit">
			<input type="button" value="新規登録する" class="btn1" onclick="location.href='/regist_complete.html'">
		</div>
		<div class="link">
			<div><a href="/">ログイン画面に戻る</a></div>
		</div>
	</form>
</div>

<footer>
	<p class="cp">&copy; BEAUTY SCANDAL</p>
</footer>

</div>
</body>
</html>
